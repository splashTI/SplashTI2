<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="https://splashti.github.io/splashTI2/node_modules/angular-material/angular-material.css">
</head>
    <body ng-app="app">
    <div ng-controller="myController">
         AngularJS app {{1+1}}
		  {{message}}
    </div>
 
    <script href="https://splashti.github.io/splashTI2/node_modules/angular/angular.js"></script> 
    <script href="https://splashti.github.io/splashTI2/node_modules/angular-aria/angular-aria.js"></script> 
    <script href="https://splashti.github.io/splashTI2/node_modules/angular-animate/angular-animate.js"></script> 
    <script href="https://splashti.github.io/splashTI2/node_modules/angular-messages/angular-messages.js"></script> 
    <script href="https://splashti.github.io/splashTI2/node_modules/angular-material/angular-material.js"></script> 
    <script>
        // Include app dependency on ngMaterial
        angular.module( 'app', [ 'ngMaterial', 'ngMessages', 'angular-animate' ] )
            .controller("myController", myController );
		 var app = angular.module('app', []);	
         app.controller('myController', function ($scope) {
            $scope.message = "Hello World!";        
        });
    </script> 
</body>
</html>
